{% extends 'shop/base.html' %}
{% block body %}
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
    <style>


        h1 {
            color: #f31313;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            font-weight: 900;
            font-size: 40px;
            margin-bottom: 10px;
        }

        p, .text {
            color: #404F5E;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            font-size: 20px;
            margin: 0;
        }

        .checkmark {
            color: #f31313;
            font-size: 100px;
            line-height: 200px;
            margin-left: -15px;
        }

        .card {
            background: white;
            padding: 60px;
            border-radius: 4px;
            box-shadow: 0 2px 3px #C8D0D8;
            display: block;
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <div class="card mb-5">
        <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
            <i class="checkmark">âœ—</i>
        </div>
        <h1>Payment unsuccessful</h1>
        <p>Reason: Not enough balance in your wallet.</p>

        <button class="btn btn-dark my-2" onclick="location.href=`{% url 'shop:checkout' %}`" >
            <i class="bi bi-arrow-left"></i>
            back to checkout</button>
    </div>
{% endblock %}
