{% extends 'shop/base.html' %}
{% block body %}
    <link href="https://fonts.googleapis.com/css?family=Nunito+Sans:400,400i,700,900&display=swap" rel="stylesheet">
    <style>


        h1 {
            color: #88B04B;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            font-weight: 900;
            font-size: 40px;
            margin-bottom: 10px;
        }

        p, .text {
            color: #404F5E;
            font-family: "Nunito Sans", "Helvetica Neue", sans-serif;
            font-size: 20px;
            margin: 0;
        }

        i {
            color: #9ABC66;
            font-size: 100px;
            line-height: 200px;
            margin-left: -15px;
        }

        .card {
            background: white;
            padding: 60px;
            border-radius: 4px;
            box-shadow: 0 2px 3px #C8D0D8;
            display: block;
            margin: 0 auto;
            text-align: center;
        }
    </style>
    <div class="card mb-5">
        <div style="border-radius:200px; height:200px; width:200px; background: #F8FAF5; margin:0 auto;">
            <i class="checkmark">âœ“</i>
        </div>
        <h1>Payment successful</h1>
        <p>Thanks for your purchase.</p>
        <table class="table table-borderless">
            <tr>
                <td style="width: 50%">Amount paid:</td>
                <td> AED {{ user.order_set.last.sub_total }}</td>
            </tr>
            <tr>
                <td>Date & Time:</td>
                <td>{{ user.order_set.last.created_at|date:"d M, Y" }} {{ user.order_set.last.created_at|time:'TIME_FORMAT' }}</td>
            </tr>
        </table>
        <button class="btn btn-dark my-3" onclick="location.href=`{% url 'main:dashboard' %}`" >Dashboard</button>
    </div>
{% endblock %}
